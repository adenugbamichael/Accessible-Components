<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Content slider</title>
</head>
<body>
  <h1>Basic content slider</h1>
  <div role="group" aria-label="gallery" tabindex="0">
    <ul>
      <li>
        <img src="gallery1.svg" alt="A tessellation of diagonal lines, forming interlocked patterns. Some lines are missing, giving the appearance of an eroded structure like the aerial view of an excavated city.">
      </li>
      <li>
        <img src="gallery2.svg" alt="Pairs of concentric circles - some with fills - are connected up by a single line. The line has a patterned fill composed of smaller circles, casting a tangled net over the form. The appearance is of a solar system or a configuration of wheels and pulleys.">
      </li>
      <li>
        <img src="gallery3.svg" alt="Jagged, seemingly hand-drawn scrawls become more complex and tightly knotted moving down the canvas until they begin to form distinct, enumerable ball shapes.">
      </li>
      <li>
        <img src="gallery4.svg" alt="Dots connect horizontal and vertical lines forming a configuration reminiscent of a circuit board or subway map. Small right angle 'stoppers' appear at the end of some lines, to indicate that is where they terminate.">
      </li>
      <li>
        <img src="gallery5.svg" alt="Horizontal lines form the circular shape of a planet, diminishing in width as they reach the perimeter. The appearance is of a planet as represented by a malfunctioning printer.">
      </li>
    </ul>
  </div>
</body>
</html>
